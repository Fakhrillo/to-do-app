{% extends 'todo_list/base.html' %}
{% block content %}

    <div class="header-bar">
        <a href="{% url 'tasks' %}"><i class='bx bx-left-arrow-alt bx-fade-left' ></i>Back</a>
    </div>

    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this task? <b style="font-size: 18px;">{{task}}</b></p>
            <input class="button" type="submit" value="Delete">
        </form>
    </div>

    

{% endblock %}
